<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Select - Find the Best Model for Your Prompt</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Model Select</h1>
            <p class="subtitle">Find the best model for your prompt</p>
        </header>
        
        <div class="form-card">
            <div class="form-section">
                <label for="promptInput">Prompt</label>
                <textarea id="promptInput" rows="4" placeholder="Enter your prompt here..."></textarea>
            </div>
            
            <div class="form-section">
                <label>Select Models</label>
                <div id="modelCheckboxes" class="model-grid"></div>
            </div>
            
            <div class="form-section">
                <button id="runButton" class="primary-button">
                    <span id="buttonText">Run Benchmark</span>
                </button>
                <div id="statusText" class="status-text"></div>
            </div>
            
            <!-- Chronometer -->
            <div id="chronometer" class="chronometer" style="display: none;">
                <div class="chronometer-label">Elapsed Time</div>
                <div class="chronometer-time" id="chronometerTime">0.00s</div>
            </div>
        </div>
        
        <div id="resultsSection" style="display: none;">
            <div id="winnerInfo" class="winner-card"></div>
            
            <!-- Charts Section -->
            <div class="charts-container">
                <div class="chart-card">
                    <h3>Latency Comparison</h3>
                    <canvas id="latencyChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Cost Comparison</h3>
                    <canvas id="costChart"></canvas>
                </div>
                <div class="chart-card">
                    <h3>Quality Score</h3>
                    <canvas id="qualityChart"></canvas>
                </div>
            </div>
            
            <!-- Results Table -->
            <div class="table-card">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Model</th>
                            <th>Provider</th>
                            <th>Latency</th>
                            <th>Cost</th>
                            <th>Tokens</th>
                            <th>Quality</th>
                            <th>Winner</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTableBody">
                    </tbody>
                </table>
            </div>
            
            <!-- Response Texts -->
            <div id="responseTexts" class="responses-container"></div>
        </div>
    </div>
    
    <script src="/static/app.js"></script>
</body>
</html>
